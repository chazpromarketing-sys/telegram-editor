<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> <!-- –≠–¢–û –ß–ò–ù–ò–¢ –°–ú–ê–ô–õ–ò–ö–ò -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Avito Editor</title>
    
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.8/dist/trix.css">
    <script type="text/javascript" src="https://unpkg.com/trix@2.0.8/dist/trix.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Å–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π - –∫–Ω–æ–ø–∫–∞ –±–æ–ª—å—à–µ –Ω–µ —Å—ä–µ–¥–µ—Ç */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- –ü–ê–ù–ï–õ–¨ –°–ú–ê–ô–õ–ò–ö–û–í --- */
        .emoji-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }

        .emoji-btn {
            font-size: 22px; /* –°–º–∞–π–ª–∏–∫–∏ –ø–æ–∫—Ä—É–ø–Ω–µ–µ */
            padding: 8px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            line-height: 1;
            flex: 0 0 auto; /* –ß—Ç–æ–±—ã –Ω–µ —Å–ø–ª—é—â–∏–≤–∞–ª–∏—Å—å */
        }

        .emoji-btn:active {
            background: #d0d0d0;
            transform: scale(0.95);
        }

        /* --- –†–ï–î–ê–ö–¢–û–† --- */
        trix-editor {
            flex-grow: 1; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä –Ω–∞ —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ */
            min-height: 250px;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 15px;
            background: #fff;
            margin-bottom: 20px;
            font-size: 16px; /* –¢–µ–∫—Å—Ç –ø–æ–∫—Ä—É–ø–Ω–µ–µ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        }

        /* –ü—Ä—è—á–µ–º –ª–∏—à–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
        trix-toolbar .trix-button-group--file-tools,
        trix-toolbar .trix-button--icon-link,
        trix-toolbar .trix-button--icon-heading-1,
        trix-toolbar .trix-button--icon-quote,
        trix-toolbar .trix-button--icon-code,
        trix-toolbar .trix-button--icon-strike {
            display: none !important;
        }

        /* --- –ö–ù–û–ü–ö–ê –û–¢–ü–†–ê–í–ö–ò --- */
        #tg-send-btn {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: var(--tg-theme-button-color, #2481cc);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        }
        
        #tg-send-btn:active { opacity: 0.8; }

        .info {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="emoji-toolbar" id="emoji-bar">
        <!-- –°–º–∞–π–ª–∏–∫–∏ –¥–æ–±–∞–≤—è—Ç—Å—è —Å—é–¥–∞ —Å–∞–º–∏ -->
    </div>

    <input id="x_input" type="hidden" name="content">
    <trix-editor input="x_input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è..."></trix-editor>

    <button id="tg-send-btn">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥ –¥–ª—è –ê–≤–∏—Ç–æ</button>
    <div class="info">–í–µ—Ä—Å–∏—è: Github 1.0</div>

    <script>
        (function() {
            const btn = document.getElementById('tg-send-btn');
            const input = document.getElementById('x_input');
            const editorElement = document.querySelector('trix-editor');
            
            // --- –í–ê–®–ò –°–ú–ê–ô–õ–ò–ö–ò ---
            // –¢–µ–ø–µ—Ä—å –æ–Ω–∏ –Ω–µ –ø—Ä–µ–≤—Ä–∞—Ç—è—Ç—Å—è –≤ –∑–Ω–∞–∫–∏ –≤–æ–ø—Ä–æ—Å–∞, —Ç.–∫. —Ñ–∞–π–ª –≤ UTF-8
            const emojis = [
                "‚≠ê", "üî•", "‚úÖ", "‚ùå", "‚ùó", "‚òéÔ∏è", 
                "üë§", "üöö", "üì¶", "üëâ", "üëá", "üìû",
                "üí∞", "üíé", "‚öôÔ∏è", "üîß", "üè†", "üöó"
            ];

            const emojiContainer = document.getElementById('emoji-bar');
            emojis.forEach(emo => {
                const b = document.createElement('button');
                b.className = 'emoji-btn';
                b.innerText = emo;
                b.onclick = (e) => {
                    e.preventDefault();
                    editorElement.editor.insertString(emo + " ");
                };
                emojiContainer.appendChild(b);
            });

            const tg = window.Telegram.WebApp;
            tg.expand();

            // –§—É–Ω–∫—Ü–∏—è —á–∏—Å—Ç–∫–∏ –¥–ª—è –ê–≤–∏—Ç–æ
            function cleanForAvito(html) {
                let clean = html.replace(/<div>/gi, "<p>").replace(/<\/div>/gi, "</p>");
                clean = clean.replace(/ dir="ltr"/gi, "");
                clean = clean.replace(/<!--[\s\S]*?-->/g, "");
                clean = clean.replace(/<p><br><\/p>/gi, "<br>"); 
                return clean;
            }

            btn.onclick = function() {
                let htmlContent = input.value;
                if (!htmlContent || htmlContent.trim() === "") {
                    tg.showAlert("–¢–µ–∫—Å—Ç –ø—É—Å—Ç–æ–π!");
                    return;
                }
                
                try {
                    const avitoHtml = cleanForAvito(htmlContent);
                    tg.sendData(avitoHtml);
                } catch (e) {
                    alert("–û—à–∏–±–∫–∞: " + e.message);
                }
            };
        })();
    </script>
</body>
</html>
